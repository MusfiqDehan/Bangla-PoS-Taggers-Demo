name: Sync to Hugging Face Spaces
on:
    push:
        branches: [main]

jobs:
    sync-to-hub:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  lfs: true
            - name: Push to hub
              env:
                  HF_TOKEN: ${{ secrets.HF_TOKEN }}
              run: git push https://musfiqdehan:$HF_TOKEN@huggingface.co/spaces/musfiqdehan/Bangla-PoS-Taggers main
